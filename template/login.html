<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS only -->

    <form id="form"  onsubmit="return check()" action="checkval"  method="post">
           {% csrf_token %}

        <div class="form-group" name='form' >
          <label for="exampleInputEmail1">User name</label>
          <div><span id="error1" style="color: red;"></span></div> 
          <input type="text" onkeydown="checkemail()"   class="form-control" name="user_name" id="mail1" aria-describedby="emailHelp" placeholder="User name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <div><span id="error" style="color: red;"></span></div> 
          <input type="password" onkeydown="checkpass()" name="user_pass" class="form-control" id="Pass1" placeholder="Password">
        </div>

       
        <button type="submit"  class="btn btn-primary">Submit</button>
        <div class="form-group">
          <a href="regester_page">if not have an account plse regester</a>
        </div>

      </form>
     



    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script>


// function for  checkintg password 
      function checkpass(){

         let val1=document.getElementById("Pass1").value
         console.log(val1)
         if (val1 == ""){
           document.getElementById('error').innerHTML="required"
           return false

         }else if (isNaN(val1)){
        document.getElementById('error').innerHTML = 'please enter a numeric value '
        return false
    
      }else{
           document.getElementById('error').innerHTML=""
           return true
         }
      }


// function for checking email 

      function checkemail(){
       
         let val2 =document.getElementById("mail1").value
         
         console.log(val2)
         if(val2 == 0 ){
           document.getElementById('error1').innerHTML="required"
           
           return false
         }else{
           document.getElementById('error1').innerHTML=""
           return true
         }
      }

     

      


   function check(){
    if(checkemail()  && checkpass()) {
    return true
  }
  else{
    checkemail()
    checkpass()
    return false
    }
 
   }

     
      
    </script>
</body>
</html>
